<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VistaBuzz</title>
    <script type="text/javascript">
      var path = window.location.pathname;
      var repo = "/vistabuzzupdate";

      if (path.startsWith(repo)) {
        var newPath = repo + "/?redirect=" + path.replace(repo, "");
        window.location.replace(newPath);
      } else {
        window.location.replace(repo + "/");
      }
    </script>
  </head>
  <body></body>
</html>
